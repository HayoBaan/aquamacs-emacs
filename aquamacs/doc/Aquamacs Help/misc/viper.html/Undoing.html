<a name="Undoing-1"></a>
<h4 class="subsection">4.2.9 Undoing</h4>

<a name="index-undo-2"></a>
<a name="index-backup-files-1"></a>

<dl compact="compact">
<dt><kbd>u U</kbd></dt>
<dd><p>Undo the latest change.
</p></dd>
<dt><kbd>.</kbd></dt>
<dd><p>Repeat undo.
</p></dd>
<dt><kbd>:q!</kbd></dt>
<dd><p>Quit Vi without writing.
</p></dd>
<dt><kbd>:e!</kbd></dt>
<dd><p>Re-edit a messed-up file.
</p></dd>
<dt><kbd>:rec</kbd></dt>
<dd><p>Recover file from autosave.  Viper also creates backup files
that have a &lsquo;<samp>~</samp>&rsquo; appended to them.
</p></dd>
</dl>
