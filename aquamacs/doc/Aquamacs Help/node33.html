
<H2><A NAME="SECTION00073000000000000000">
6.3 Disabling a plug-in or a load-path</A>
</H2>

<P>
If an (emtpy) file named <I>.nosearch</I> exists in a specific path, Aquamacs does not load any <I>site-start</I> and <I>site-prestart</I> source files in this or descending paths and does not add that or 
subsequent paths to the load-path. 

<P>
